<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Paper2Notion 設定</title>
  <!-- TailwindCSS -->
  <link rel="stylesheet" href="css/tailwind.css">
  <!-- カスタムCSS -->
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 font-sans">
  <!-- Header -->
  <div class="bg-white/80 backdrop-blur-sm border-b border-slate-200/60 sticky top-0 z-10">
    <div class="max-w-4xl mx-auto px-6 py-4">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-xl flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
          </svg>
        </div>
        <h1 class="text-2xl font-bold bg-gradient-to-r from-slate-700 to-slate-600 bg-clip-text text-transparent">
          Paper2Notion 設定
        </h1>
      </div>
    </div>
  </div>

  <div class="max-w-4xl mx-auto px-6 py-8">
    <form id="optionsForm" class="space-y-6">
      <!-- Gemini Settings -->
      <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-lg border border-white/20 overflow-hidden transition-all duration-300 hover:shadow-xl">
        <div class="bg-gradient-to-r from-green-500 to-emerald-500 px-6 py-4">
          <div class="flex items-center gap-3">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
            </svg>
            <h2 class="text-xl font-bold text-white">Gemini設定</h2>
          </div>
        </div>

        <div class="p-6 space-y-6">
          <div class="space-y-2">
            <label for="geminiApiKey" class="flex items-center gap-2 text-sm font-semibold text-slate-700">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
              </svg>
              Gemini API Key
            </label>
            <input type="text" id="geminiApiKey" name="geminiApiKey"
                   class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm transition-all duration-200 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-200/50 focus:outline-none"
                   placeholder="AIzaSy...">
          </div>

          <div class="space-y-2">
            <label for="geminiModel" class="flex items-center gap-2 text-sm font-semibold text-slate-700">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
              </svg>
              Gemini モデル
            </label>
            <select id="geminiModel" name="geminiModel"
                    class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm transition-all duration-200 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-200/50 focus:outline-none cursor-pointer">
              <option value="gemini-2.5-pro-preview-05-06">Gemini 2.5 Pro</option>
              <option value="gemini-2.5-flash-preview-05-20">Gemini 2.5 Flash</option>
              <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
              <option value="gemini-2.0-flash-lite">Gemini 2.0 Flash Lite</option>
            </select>
          </div>

          <div id="nonReasoningOption" class="hidden">
            <label class="flex items-center gap-3 p-3 bg-slate-50 rounded-xl cursor-pointer hover:bg-slate-100 transition-colors duration-200">
              <input type="checkbox" id="useNonReasoning" name="useNonReasoning"
                     class="w-5 h-5 text-blue-600 bg-white border-slate-300 rounded focus:ring-blue-500 focus:ring-2">
              <span class="text-sm font-medium text-slate-700">非推論モードを使用する</span>
            </label>
          </div>

          <div class="space-y-2">
            <label for="customPrompt" class="flex items-center gap-2 text-sm font-semibold text-slate-700">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
              </svg>
              カスタムプロンプト（論文要約用）
            </label>
            <div class="relative">
              <textarea id="customPrompt" name="customPrompt"
                        placeholder="論文の要約や特定の情報抽出のためのプロンプトを入力してください"
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm min-h-32 resize-y transition-all duration-200 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-200/50 focus:outline-none"></textarea>
              <button type="button" id="resetPrompt"
                      class="absolute right-3 top-3 bg-slate-100 hover:bg-slate-200 text-slate-700 border border-slate-300 hover:border-slate-400 px-3 py-1 text-xs rounded-lg transition-all duration-200 font-medium">
                デフォルトに戻す
              </button>
            </div>
            <p class="text-sm text-slate-600 bg-blue-50 border border-blue-200 rounded-lg p-3">
              💡 論文の要約スタイルをプロンプトとして指定できます。空白の場合はデフォルトプロンプトが使用されます。
            </p>
          </div>
        </div>
      </div>

      <!-- Notion Settings -->
      <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-lg border border-white/20 overflow-hidden transition-all duration-300 hover:shadow-xl">
        <div class="bg-gradient-to-r from-slate-700 to-slate-600 px-6 py-4">
          <div class="flex items-center gap-3">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
            </svg>
            <h2 class="text-xl font-bold text-white">Notion設定</h2>
          </div>
        </div>

        <div class="p-6 space-y-6">
          <div class="space-y-2">
            <label for="notionApiKey" class="flex items-center gap-2 text-sm font-semibold text-slate-700">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
              </svg>
              Notion API Key
            </label>
            <input type="text" id="notionApiKey" name="notionApiKey"
                   class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm transition-all duration-200 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-200/50 focus:outline-none"
                   placeholder="secret_...">
          </div>

          <div class="space-y-2">
            <label for="notionDatabaseId" class="flex items-center gap-2 text-sm font-semibold text-slate-700">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"/>
              </svg>
              Notion Database ID
            </label>
            <input type="text" id="notionDatabaseId" name="notionDatabaseId"
                   class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm transition-all duration-200 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-200/50 focus:outline-none"
                   placeholder="12345678-1234-1234-1234-123456789abc">
          </div>
        </div>
      </div>

      <!-- Save Button -->
      <div class="flex items-center gap-4">
        <button type="submit"
                class="group relative bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl">
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            <span>設定を保存</span>
          </div>
        </button>

        <div id="saveStatus" class="flex items-center gap-2 text-green-600 font-medium opacity-0 transition-all duration-300">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <span>保存されました</span>
        </div>
      </div>
    </form>
  </div>

  <script src="options.js" type="module"></script>
</body>
</html>
