<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Paper2Notion 設定</title>
  <!-- TailwindCSS -->
  <link rel="stylesheet" href="css/tailwind.css">
  <!-- カスタムCSS -->
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="max-w-4xl mx-auto p-5 bg-gray-50 text-gray-800 leading-relaxed font-sans">
  <h1 class="text-gray-700 mb-4 pb-2 border-b-2 border-gray-200 text-2xl">Paper2Notion 設定</h1>
  <form id="optionsForm">
    <div class="bg-white rounded-lg shadow-md p-5 mb-5">
      <h2 class="text-gray-700 mb-4 pb-2 border-b-2 border-gray-200 text-xl mt-6 first:mt-0">Gemini設定</h2>
      <div class="mb-4">
        <label for="geminiApiKey" class="block mb-1 font-bold text-gray-700">Gemini API Key</label>
        <input type="text" id="geminiApiKey" name="geminiApiKey" class="w-full p-2.5 border border-gray-300 rounded box-border text-sm focus:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-200">
      </div>

      <div class="mb-4">
        <label for="geminiModel" class="block mb-1 font-bold text-gray-700">Gemini モデル</label>
        <select id="geminiModel" name="geminiModel" class="w-full p-2.5 border border-gray-300 rounded box-border text-sm bg-white cursor-pointer focus:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-200">
          <option value="gemini-2.5-pro-preview-05-06">Gemini 2.5 Pro</option>
          <option value="gemini-2.5-flash-preview-05-20">Gemini 2.5 Flash</option>
          <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
          <option value="gemini-2.0-flash-lite">Gemini 2.0 Flash Lite</option>
        </select>
      </div>

      <div id="nonReasoningOption" class="mb-2.5 hidden">
        <div class="flex items-center mb-4">
          <input type="checkbox" id="useNonReasoning" name="useNonReasoning" class="mr-2">
          <label for="useNonReasoning" class="m-0">Non-reasoningモードを使用する</label>
        </div>
      </div>

      <div class="mb-4">
        <label for="customPrompt" class="block mb-1 font-bold text-gray-700">カスタムプロンプト（論文要約用）</label>
        <div class="relative">
          <textarea id="customPrompt" name="customPrompt" placeholder="論文の要約や特定の情報抽出のためのプロンプトを入力してください" class="w-full p-2.5 border border-gray-300 rounded box-border text-sm min-h-32 resize-y focus:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-200"></textarea>
          <button type="button" id="resetPrompt" class="absolute right-2.5 top-2.5 bg-gray-100 text-gray-700 border border-gray-300 px-2 py-1 text-xs rounded cursor-pointer transition-all duration-200 hover:bg-gray-200 hover:border-gray-400">デフォルトに戻す</button>
        </div>
        <div class="text-sm text-gray-600 ml-6 mb-2.5">論文の要約スタイルをプロンプトとして指定できます。空白の場合はデフォルトプロンプトが使用されます。</div>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md p-5 mb-5">
      <h2 class="text-gray-700 mb-4 pb-2 border-b-2 border-gray-200 text-xl mt-6 first:mt-0">Notion設定</h2>
      <div class="mb-4">
        <label for="notionApiKey" class="block mb-1 font-bold text-gray-700">Notion API Key</label>
        <input type="text" id="notionApiKey" name="notionApiKey" class="w-full p-2.5 border border-gray-300 rounded box-border text-sm focus:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-200">
      </div>
      <div class="mb-4">
        <label for="notionDatabaseId" class="block mb-1 font-bold text-gray-700">Notion Database ID</label>
        <input type="text" id="notionDatabaseId" name="notionDatabaseId" class="w-full p-2.5 border border-gray-300 rounded box-border text-sm focus:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-200">
      </div>
    </div>

    <div class="mt-6 flex items-center gap-2.5">
      <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white border-none cursor-pointer text-sm transition-colors duration-200 hover:bg-blue-700">設定を保存</button>
      <span id="saveStatus" class="text-green-600 font-medium"></span>
    </div>
  </form>
  <script src="options.js" type="module"></script>
</body>
</html>
