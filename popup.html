<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Paper2Notion</title>
  <!-- TailwindCSS -->
  <link rel="stylesheet" href="css/tailwind.css">
  <!-- カスタムCSS -->
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="w-96 m-0 p-0 bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen font-sans">
  <!-- Header -->
  <div class="bg-white/80 backdrop-blur-sm border-b border-slate-200/60 p-4 sticky top-0 z-10">
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
      </div>
      <h1 class="text-xl font-bold bg-gradient-to-r from-slate-700 to-slate-600 bg-clip-text text-transparent">
        Paper2Notion
      </h1>
    </div>
  </div>

  <div class="p-4 space-y-4">
    <!-- Main Card -->
    <div class="bg-white/90 backdrop-blur-sm rounded-xl shadow-lg border border-white/20 p-5 transition-all duration-300 hover:shadow-xl">
      <!-- PDF Source Info -->
      <div class="mb-4">
        <div class="flex items-center gap-2 mb-3">
          <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
          </svg>
          <span class="text-sm font-medium text-slate-700">PDFソース</span>
        </div>

        <div id="browser-file-info" class="bg-gradient-to-r from-slate-50 to-blue-50 border border-slate-200 rounded-lg p-3 text-sm text-slate-600 min-h-[3rem] flex items-center">
          <div class="flex items-center gap-2">
            <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
            <span>現在のタブからPDFを取得します...</span>
          </div>
        </div>
      </div>

      <!-- Action Button -->
      <div class="mb-4">
        <button id="sendToNotionBtn" class="w-full group relative bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-medium py-3 px-4 rounded-xl transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] disabled:from-slate-400 disabled:to-slate-500 disabled:cursor-not-allowed disabled:transform-none shadow-lg hover:shadow-xl">
          <div class="flex items-center justify-center gap-2">
            <svg class="w-5 h-5 group-disabled:opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
            </svg>
            <span class="group-disabled:opacity-50">Notionに送信</span>
          </div>

          <!-- Loading spinner (hidden by default) -->
          <div class="absolute inset-0 flex items-center justify-center opacity-0 group-disabled:opacity-100 transition-opacity duration-300">
            <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
          </div>
        </button>
      </div>

      <!-- Status Section -->
      <div class="border-t border-slate-200 pt-4">
        <!-- Progress -->
        <div id="progress" class="mb-3 min-h-[1.5rem]">
          <!-- Progress content will be dynamically added -->
        </div>

        <!-- Result/Error -->
        <div id="result" class="min-h-[1.5rem]">
          <!-- Result content will be dynamically added -->
        </div>
      </div>
    </div>

    <!-- Settings Link -->
    <div class="flex justify-end">
      <a href="#" id="openOptions" class="inline-flex items-center gap-1 text-sm text-slate-600 hover:text-blue-600 transition-colors duration-200 group">
        <svg class="w-4 h-4 group-hover:rotate-90 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        <span>設定</span>
      </a>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
