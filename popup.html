<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Paper2Notion</title>
  <!-- TailwindCSS -->
  <link rel="stylesheet" href="css/tailwind.css">
  <!-- カスタムCSS -->
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="w-96 m-0 p-4 bg-gray-50 text-gray-800 leading-relaxed font-sans">
  <h1 class="text-gray-700 mb-4 pb-2 border-b-2 border-gray-200 text-2xl">Paper2Notion</h1>
  <div class="bg-white rounded-lg shadow-md p-4 mb-4">
    <!-- PDFソース選択タブ -->
    <div class="flex mb-3 border-b border-gray-200">
      <button class="tab flex-1 px-3 py-2 bg-none border-none cursor-pointer text-sm text-gray-600 border-b-2 border-transparent transition-all duration-200 hover:bg-gray-50 active" data-tab="browser">ブラウザPDF</button>
      <button class="tab flex-1 px-3 py-2 bg-none border-none cursor-pointer text-sm text-gray-600 border-b-2 border-transparent transition-all duration-200 hover:bg-gray-50" data-tab="local">ローカルファイル</button>
    </div>

    <!-- ブラウザPDFタブ -->
    <div class="tab-content block" id="browser-tab">
      <div class="text-sm text-gray-600 mb-2 p-2 bg-gray-100 rounded min-h-5" id="browser-file-info">
        現在のタブからPDFを取得します...
      </div>
      <div class="text-xs text-gray-600 mt-2">
        ※ ローカルファイル（file://）の場合は、拡張機能の設定で「ファイルのURLへのアクセスを許可する」を有効にしてください
      </div>
    </div>

    <!-- ローカルファイルタブ -->
    <div class="tab-content hidden" id="local-tab">
      <div class="mb-3">
        <label for="pdfFileInput" class="block mb-1 font-bold text-gray-700">PDFファイルを選択:</label>
        <input type="file" id="pdfFileInput" accept=".pdf" class="w-full mb-2 p-2 border-2 border-dashed border-gray-300 rounded bg-gray-50 cursor-pointer transition-colors duration-200 hover:border-blue-600" />
        <div class="text-sm text-gray-600 mb-2 p-2 bg-gray-100 rounded min-h-5" id="local-file-info">
          PDFファイルを選択してください
        </div>
      </div>
    </div>

    <div class="flex items-center gap-2 mb-3">
      <button id="sendToNotionBtn" class="px-3 py-2 rounded bg-blue-600 text-white border-none cursor-pointer text-sm transition-colors duration-200 flex-grow hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">Notionに送信</button>
    </div>

    <div class="border-t border-gray-200 pt-3 mt-3">
      <div id="progress" class="mt-3 text-sm text-blue-600 min-h-5 whitespace-pre-line leading-snug"></div>
      <div id="result" class="mt-2 text-sm text-red-600 break-all min-h-5 whitespace-pre-line leading-snug"></div>
    </div>
  </div>

  <div class="flex justify-end mt-3 text-xs">
    <a href="#" id="openOptions" class="text-blue-600 no-underline hover:underline">設定</a>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
